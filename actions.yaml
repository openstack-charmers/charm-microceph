list-disks:
  description: |
    List OSDs on the cluster and unpartitioned disks on the
    node.
add-osd:
  description: |
    Add ceph disks (OSD) to cluster
  params:
    loop-spec:
      type: string
      description: /
        The specification of the files to be created and used as OSDs,
        e.g. 4G,3 would create 3 file based OSDs of size 4GB.
    device-id:
      type: string
      description: |
        Device ID of the disk. Accepts comma separated
        device id's to specify multiple disks
  additionalProperties: false
set-pool-size:
  description: |
    Sets the size for one or several pools.
  params:
    pools:
      type: string
      description: |
        A comma-separated list of pools, or an asterisk ('*') to set
        the size for every existing pool.
    size:
      type: integer
      description: The new pool size
  required:
    - pools
    - size
get-rgw-endpoints:
  description: |
    S3 and swift public endpoints for Rados Gateway.
enter-maintenance:
  description: |
    Put the given unit into maintenance mode.
  params:
    dry-run:
      type: boolean
      description: |
        Do not run the steps but print the action plan.
    force:
      type: boolean
      description: |
        Force to enter maintenance mode even if the sanity checks fail.
    set-noout:
      type: boolean
      default: true
      description: |
        Optional to run `ceph osd set noout`. Defaults to set noout when entering maintenance mode.
    stop-osds:
      type: boolean
      default: false
      description: |
        Optional to stop and disable OSD service on that node. Defaults to keep the OSD service running when entering maintenance mode.
exit-maintenance:
  description: |
     Bring the given unit out of maintenance mode.
  params:
    dry-run:
      type: boolean
      description: |
        Do not run the steps but print the action plan.
